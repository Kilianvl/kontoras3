<clr-vertical-nav [clrVerticalNavCollapsible]="true">
  <clr-vertical-nav-group routerLinkActive="active">
    <cds-icon shape="user" clrVerticalNavIcon></cds-icon>
    Kunden
    <clr-vertical-nav-group-children>
      <ng-container *ngIf="featureFlags.navigation.showCustomerOverview">
        <a
          clrVerticalNavLink
          routerLink="./crm/overview"
          routerLinkActive="active"
          >{{'customerOverview' | translate}}</a
        >
      </ng-container>
      <ng-container *ngIf="featureFlags.navigation.showNewInvoice">
        <a
          clrVerticalNavLink
          routerLink="./om/invoice/new"
          routerLinkActive="active"
          >Neue Rechnung</a
        >
      </ng-container>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>
</clr-vertical-nav>
<div class="content-area"><router-outlet /></div>
